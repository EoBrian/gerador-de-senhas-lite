<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <noscript>VocÃª precisa estar com o JavaScript Habilitado</noscript>

      <section id="App" class="center">
        <header id="menu-application">
          <div class="button-colors">

            <button onclick="ChangeWhite()" class="button"></button>
            <button onclick="ChangeGray()" class="button" style="background-color: #ccc;"></button>

            <button onclick="ChangeViolet()" class="button" style="background-color: #8a2be2;"></button>

            <button onclick="ChangeDefault()" class="button" style="background-color: #2be2ba;"></button>
          </div>
        </header>


        <section class="box">
          
          <form action="">

            <div class="password">
              <div>
                <input type="text" id="password">
              </div>

              <span>
                <input type="number" min="4" max="50" value="4" name="number-choice" id="number-choice">
              </span>

              <div class="clear"></div>
            </div>

            <div class="buttons">
              <a class="btn" onclick="GerarSenhas()">Gerar</a>
            </div>
          </form>

        </section>
      </section>

      <script>
        //input password
        var password = document.getElementById('password')
        //input number
        var number = document.getElementById('number-choice')
        // 1 - cria a lista com todos os caracteres
        const Caracteres = ['abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789-_!@#$%&*']

        const GerarSenhas = () => {
            let pass_list = []
            for (let i = 0; i < number.value; i++) {
                //randomizar o item da lista e adicionar no valor de input
                let random = Math.floor(Math.random() * 70) //size list
                let choice = Caracteres.map( (e)=> e[random] )
                pass_list += choice
            }
            password.value = pass_list
        }

        /*Function Change Background-color*/
        const App = document.getElementById('App')
        const ChangeWhite = ()=> {App.style.backgroundColor = '#fff'}
        const ChangeGray = ()=> {App.style.backgroundColor = '#ccc'}
        const ChangeViolet = ()=> {App.style.backgroundColor = '#8a2be2'}
        const ChangeDefault = ()=> {App.style.backgroundColor = '#2be2ba'}
        
      </script>
    </body>
</html>
